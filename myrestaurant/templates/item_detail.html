<!DOCTYPE html>
<html>
<head>
    <title>Деталі</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'order_by_status' %}">Головна</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'order_by_status' %}">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_menu_list' %}">Меню</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new_order' %}">Створити нове замовлення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tables' %}">Вільні столики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'salary' %}">Зарплата</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'category_list' %}">Категорії</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_order_list' %}">Всі замовлення</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Деталі</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Блюдо</th>
                    <th>Кількість в гр або мл</th>
                    <th>Інгрідієнт</th>
                    <th>О.в.</th>
                    <th>Калорії в 1 гр</th>
                </tr>
            </thead>
            <tbody>
                {% for d in detail %}
                <tr>
                    <td>{{ d.name }}</td>
                    <td>{{ d.quantity }}</td>
                    <td>{{ d.name1 }}</td>
                    <td>{{ d.unit }}</td>
                    <td>{{ d.calories }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
