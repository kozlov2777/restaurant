<!DOCTYPE html>
<html>
<head>
	<title>Деталі замовлення</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
		th, td {
			padding: 12px;
			text-align: center;
		}
		th {
			background-color: #333;
			color: #fff;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Деталі замовлення</h1>
	<table border="2">
		<thead>
			<tr>
				<th>Айди</th>
				<th>Кількість</th>
				<th>Блюдо</th>
				<th>Ціна</th>
			</tr>
		</thead>
		<tbody>
			{% for order in detail_list %}
			<tr>
				<td>{{ order.id }}</td>
				<td>{{ order.quantity }}</td>
				<td>{{ order.item_name }}</td>
				<td>{{ order.item_price }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
