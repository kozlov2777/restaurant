<!DOCTYPE html>
<html>
<head>
	<title>Список заказов для этого столика</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
		th, td {
			padding: 12px;
			text-align: center;
		}
		th {
			background-color: #333;
			color: #fff;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Список заказов для этого столика</h1>
	<table border="2">
		<thead>
			<tr>
				<th>Id заказа</th>
				<th>Блюдо</th>
				<th>Кількість</th>
				<th>Дата создания</th>
				<th>Общая сумма</th>
			</tr>
		</thead>
		<tbody>
			{% for detail in detail_by_table %}
			<tr>
				<td>{{ detail.id }}</td>
				<td>{{ detail.name }}</td>
				<td>{{ detail.quantity }}</td>
				<td>{{ detail.created_at }}</td>
				<td>{{ detail.total }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
