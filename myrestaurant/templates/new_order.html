<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Order Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}
    </style>
</head>
<body>
    <a href="/">Головна</a>
    <a href="{% url 'view_menu_list' %}">Меню</a>
    <a href="{% url 'new_order' %}">Створити нове замовлення</a>
    <div class="container">
        <div class="row justify-content-left">
            <div class="col-md-8">
                <h1>Створити нове замовлення</h1>
                <form method="post" action="{% url 'new_order' %}">
                    {% csrf_token %}
                    <label for="table_number">Table Number:</label>
                    <input type="number" id="table_number" name="table_number"><br><br>

                    {% for item in menu_items %}
                        <label for="item_{{ item.id }}">{{ item.name }}:</label>
                        <input type="number" id="item_{{ item.id }}" name="item" value="{{ item.id }}"><br>

                        <label for="quantity_{{ item.id }}">Quantity:</label>
                        <input type="number" id="quantity_{{ item.id }}" name="quantity"><br><br>
                    {% endfor %}

                    <input type="submit" value="Create Order">
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
